<ion-header>

  <ion-navbar>
    <ion-title>Top listings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-slides pager>

  <ion-slide style="background-color: rgba(6, 53, 6, 0.534)">
      <ion-card>
          <img src="../../assets/imgs/cake-example.jpg"/>
          <ion-card-content>
            <ion-card-title>
              {{ job }}
            </ion-card-title>
            <p>Rating</p>
            <p>Location</p>
            <p>Language</p>
            <p>Price</p>
            <button ion-button icon-left color="danger">
              <ion-icon name="close-circle"></ion-icon>
                Delete
              </button>
              <button ion-button icon-left>
                  <ion-icon name="call"></ion-icon>
                  +2345678456
                </button>
          </ion-card-content>
        </ion-card>
  </ion-slide>

  <!-- <ion-slide style="background-color: rgba(6, 53, 6, 0.534)">
    <h2> {{lang}} </h2>
  </ion-slide>

  <ion-slide style="background-color: rgba(6, 53, 6, 0.534)">
    <h2>Slide 3</h2>
  </ion-slide> -->

</ion-slides>

</ion-content>
